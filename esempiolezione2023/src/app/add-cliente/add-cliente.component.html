<form>
<div>
  <label for="txtTitolo">Titolo</label>
  <input type="text" id="txtCognome" required [(ngModel)]="cliente.cognome" name="titolo">
</div>

<div>
  <label for="txtAutore">Autore</label>
  <input type="text" id="txtNome" required [(ngModel)]="cliente.nome" name="autore">
</div>

<div>
  <label for="txtTesto">Testo</label>
  <textarea id="txtTessera" required [(ngModel)]="cliente.tessera" name="testo"></textarea>
</div>

<button type="button">Aggiungi cliente</button>
</form>
